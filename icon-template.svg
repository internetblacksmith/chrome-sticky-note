<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Drop shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main sticky note body -->
  <rect x="16" y="20" width="96" height="96" rx="8" ry="8" 
        fill="#FFE135" stroke="#E6CC00" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Folded corner -->
  <path d="M 96 20 L 112 20 L 112 36 Z" fill="#E6CC00" stroke="#D4B800" stroke-width="1"/>
  <path d="M 96 20 L 112 36 L 96 36 Z" fill="#F2D800" stroke="#D4B800" stroke-width="1"/>
  
  <!-- Horizontal lines for text -->
  <line x1="24" y1="40" x2="88" y2="40" stroke="#E6CC00" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="52" x2="88" y2="52" stroke="#E6CC00" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="64" x2="88" y2="64" stroke="#E6CC00" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="76" x2="88" y2="76" stroke="#E6CC00" stroke-width="1" opacity="0.5"/>
  
  <!-- Pencil icon -->
  <g transform="translate(72, 84)">
    <rect x="0" y="0" width="16" height="3" rx="1" fill="#8B4513"/>
    <polygon points="0,0 0,3 -8,1.5" fill="#FFB6C1"/>
    <rect x="16" y="0" width="8" height="3" rx="1" fill="#32CD32"/>
  </g>
</svg>